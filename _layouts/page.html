<!DOCTYPE html>
<html lang="{{ site.lang | default: "en" }}">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0" />
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/fav/favicon-16x16.png">
    <link rel="icon" href="/assets/fav/favicon.ico" />
    <link rel="manifest" href="/assets/fav/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#000000">
    
    <!-- Meta tags -->
    <meta name="description" content="{{ page.social-desc | default: site.description }}" />
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@AurebeshFiles">
    <meta name="twitter:creator" content="@AurebeshFiles">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:title" content="{{ page.social-title | default: page.title }}">
    <meta property="og:description" content="{{ page.social-desc | default: site.description }}">
    <meta property="og:image" content="{{ site.url }}{{ page.social-image | default: '/assets/social.png' }}">
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-JYWS72F9R1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      gtag('js', new Date());
      gtag('config', 'G-JYWS72F9R1');
    </script>
    
    <!-- AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6056590143595280" crossorigin="anonymous"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/lozzi.css' | relative_url }}">
    
    <title>{{ page.title | default: site.title }}</title>
</head>
<body>
    <div class="min-h-screen bg-black text-white font-mono relative overflow-hidden">
        {% include header.html %}
        
        <!-- Main Content -->
        <main class="max-w-6xl mx-auto p-6 relative">
            <!-- Page Title -->
            <div class="mb-8">
                <h1 class="text-4xl font-black text-white mb-8 border-l-8 border-yellow-400 pl-4 uppercase flex items-center">
                    <i class="fas fa-bolt mr-4 text-yellow-400"></i>
                    {{ page.title}}
                    <div class="ml-4 flex space-x-1">
                      <div class="w-2 h-2 bg-red-400 animate-pulse"></div>
                      <div class="w-2 h-2 bg-yellow-400 animate-pulse" style="animation-delay: 0.2s;"></div>
                      <div class="w-2 h-2 bg-blue-400 animate-pulse" style="animation-delay: 0.4s;"></div>
                    </div>
                  </h1>
                {% if page.social-desc %}
                <p class="text-white opacity-80 text-lg uppercase tracking-wide">
                    {{ page.social-desc }}
                </p>
                {% endif %}
            </div>

            <!-- Page Content -->
            <div class="prose prose-invert max-w-none">
                {{ content }}
            </div>
        </main>

        <!-- Footer -->
        {% include footer.html %}
    </div>
    
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/13cabfa89d.js" crossorigin="anonymous"></script>
</body>
</html>
