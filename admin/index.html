<!doctype html>
<html>
  <head><meta charset="utf-8"><title>Content Manager</title></head>
  <body>
    <!-- force manual init if you like, else you can drop this -->
    <script>window.CMS_MANUAL_INIT = true;</script>

    <!-- use jsDelivr instead of unpkg (ORB won’t block it) -->
    <script
      src="https://cdn.jsdelivr.net/npm/netlify-cms-app@^2.0.0/dist/netlify-cms.js"
      crossorigin="anonymous"
    ></script>

    <!-- if you set MANUAL_INIT, do this; otherwise it’ll auto-init -->
    <script>
      CMS.init();
    </script>
  </body>
</html>
